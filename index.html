<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homer</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="simpsons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,800;1,800&display=swap');
    </style>
</head>

<body>
    <div id="curtain-container">
        <div class="curtain curtain-left"></div>
        <div class="curtain curtain-right"></div>
    </div>

    <button id="curtain-button">Open the Curtains</button>

    <h1 class="text-center exo">Homer's Web Page</h1>
    <div class="container">
        <div class="row">
            <img src="clock.gif" alt="clock" style="width:100px;height:100px;">
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-md-2 offset-md-1">
                <img src="worm.gif" alt="worm" style="width:100px;height:100px;">
            </div>
            <div class="col-md-2">
                <img src="toast.gif" alt="toast" style="width:100px;height:100px; margin-top: -20px;">
            </div>
            <div class="col-md-2 mx-auto">
                <img src="jesus-dancing.gif" alt="jesus" style="width:175px;height:350px;">
            </div>
            <div class="col-md-2 offset-md-1">
                <img src="worm.gif" alt="worm" style="width:100px;height:100px; margin-top: 30px;">
            </div>
            <div class="col-md-2">
                <img src="toast.gif" alt="toast" style="width:100px;height:100px;">
            </div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-md-3">
                <img src="toast.gif" alt="toast" style="width:170px;height:170px; margin-top: -100px;">
            </div>
            <div class="col-md-3">
                <img src="mouth.gif" alt="toast" style="width:200px;height:200px; margin-top: -200px;">
            </div>
            <div class="col-md-3">
                <img src="bell.gif" alt="toast" style="width:120px;height:150px; margin-top: -200px; margin-left: 100px;">
            </div>
            <div class="col-md-3">
                <img src="mouth.gif" alt="toast" style="width:200px;height:200px; margin-top: -150px;">
            </div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-md-3">
                <img src="worm.gif" alt="worm" style="width:100px;height:100px;">
            </div>
            <div class="col-md-3">
                <img src="bell.gif" alt="toast" style="width:120px;height:150px;">
            </div>
            <div class="col-md-3">
                <img src="toast.gif" alt="toast" style="width:170px;height:170px;">
            </div>
            <div class="col-md-3">
                <img src="clock.gif" alt="clock" style="width:100px;height:100px; margin-left: 100px;">
            </div>
        </div>
    </div>

    <audio id="background-audio" src="audio.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="simpsonsj.js"></script>

</body>

</html>
